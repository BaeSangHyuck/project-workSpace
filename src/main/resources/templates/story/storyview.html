<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>storyview</title>
    <link rel="stylesheet" href="../../static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="../../static/css/storyview.css" type="text/css" />
</head>
<header id="header"></header>

<body>
    <!-- 상단 스크롤 배너부분 -->
    <div class="storyViewBanner" >
        <div class="storyViewBannerImgWrap">
            <img class="bannerImg" src="../../static/images/스토리배너1.png">
        </div>
        <div class="storyBannerTxtWrap">
            <div class="storyBannerTagWrap">
                <span class="storyBannerTag pink">워크피플</span>
                <span class="storyBannerTag blue">정보</span>
            </div>
            <h2>상아의 CSS 공부 1탄 :D (a.k.a 상아야)</h2>
            <div class="storyBannerHashTag">
                <span>#정보</span>
                <span>#공유</span>
                <span>#코딩</span>
                <span>#개발</span>
            </div>
            <div class="storyBannerBottomWrap">
                <span class="bannerDateTxt">작성일 : 22.01.24 09:20</span>
                <div class="bannerStatusWrap">
                    <p class="bannerStatusViewDiv" style="margin-right: 16px !important;">
                        <img class="bannerStatusImg" src="../../static/images/eyes.png">
                        <span class="bannerStatusTxt">440</span>
                    </p>
                        <p class="bannerStatusMsgDiv" style="margin-right: 16px !important;">
                        <img class="bannerStatusImg" src="../../static/images/msg.png">
                        <span class="bannerStatusTxt">0</span>
                        </p>
                         <p class="bannerStatusLikeDiv" style="margin-right: 16px !important;">
                            <img class="bannerStatusImg" src="../../static/images/likeup.png">
                            <span class="bannerStatusTxt">5</span>
                         </p>
                </div>
            </div>
        </div>
    </div>
    <footer id="foot"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#header").load('../../templates/fix/header.html');
        $("#foot").load('../../templates/fix/footer.html');
    })
</script>
</html>
