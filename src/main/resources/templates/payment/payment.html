<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="../../static/css/payment.css" type="text/css"/>
    <title>Payment</title>
    <style>    

    </style>
</head>
<body>
    <section class="payment">
        <div class="paymentTitle">
            <h2>
                <span class="smallTxt">LET's be rich</span>
                <span class="bigTxt">비트 포인트 충전</span>
            </h2>
        </div>
        <div class="adWrap">
            <p>더 많은 워크피플을 만나고 싶나요?</p>
            <span>비트를 이용해 이야기 해보는건 어떨까요?</span>
            <span>※ 대화 완료 후, 상대방에게 포인트가 지급됩니다.</span>
        </div>
        <div class="paymentStep">
            <p class="stepNumber">
                <span>1단계.</span>
                "결제 금액을 선택해주세요."
            </p>
        </div>
        <div class="chargeTable">
            <table>
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>금액</th>
                        <th>상품 상세</th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="price" >
                                <span></span>
                            </label>
                        </td>
                        <td>10,000</td>
                        <td>10 비트포인트 + 300 워크스코어</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="price">
                                <span></span>
                            </label>
                        </td>
                        <td>20,000원</td>
                        <td>22 비트포인트 + 600 워크스코어</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="price">
                                <span></span>
                            </label>
                        </td>
                        <td>50,000원</td>
                        <td>56 비트포인트 + 2,000 워크스코어</td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="price">
                                <span></span>
                            </label>
                        </td>
                        <td>100,000원</td>
                        <td>115 비트포인트 + 5,000 워크스코어</td>
                    </tr>
                </tbody>
            </table>
            <div></div>
        </div>
        <div class="paymentStep">
            <p class="stepNumber">
                <span>2단계.</span>
                "결제 방법을 선택해주세요."
            </p>
            <div class="normalPayment paymentMethod">
                <p>일반 결제</p>
                <div>
                    <button>신용카드</button>
                    <button>휴대폰결제</button>
                    <button>가상계좌</button>
                    <button>계좌이체</button>
                </div>
            </div>
            <div class="easyPayment paymentMethod">
                <p>간편 결제</p>
                <div>
                    <button class="kakao"></button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
